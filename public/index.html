    }

    }

    }

        display: flex;
        justify-content: center;
        flex-direction: row;

        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .column {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    #wwb_b {

    .hint_word {

    .wrapper2 {

        }

        .text-input {

        }

        .wrapper {
            flex-direction: column;
        }
    }

    @media screen and (max-width: 900px) {
        .wrapper {
            width: 100vw;
        }
    }

</style>

<body>

    <div class="top-padding"></div>

    <div view="main">
        <div class="column">
            <div class="wrapper">

            </div>
            <div>
                <div class="row">

                    <div><p id="score_sub_b" class="button border text">-</p></div>
                </div>
                <div><p id="score_text" class="button border text">Score: 0</p></div>
            </div>
        </div>
    </div>
    
    <div view="generate_word" class="wrapper">
        <div class="word-gen column">
            <div class="word-gen-sub row">
                <div><p id="gwb_b" class="text button border">Back</p></div>
                <div><p id="saffle_b" class="text button border">shuffle</p></div>
            </div>

            <div id="generated_word"><p id="saffle_word_text" class="hint_word text"></p></div>
        </div>
    </div>
    
    <div view="write_word" class="wrapper">
        <div class="column">
            <div><p id="wwb_b" class="button border text">Back</p></div>
            <input type="text" class="text-input text underline hint_word" placeholder="">
        </div>
    </div>

let ids = [];
let views = [];

let current_word_id = 0;

let shuffling = false;
let shuffle_int;

let score = 0;

let GetRandomInt = (max) => {
  return Math.floor(Math.random() * Math.floor(max));
}

let ForEachKey = (obj, callback) => {
    Object.keys(obj).forEach(key => callback(obj[key]));
}

let Onclick = (elm, callback) => {
    elm.addEventListener("click", callback);
}

let Scan = (quary, id_attr) => {
    let elms = document.querySelectorAll(quary);
    
    let hashmap = {};

    elms.forEach(elm => {
        let value = elm.attributes[id_attr].value;
        hashmap[value] = elm;
    });

    return hashmap;
}

let SetVisableView = (view, visable) => {
    
    if(visable) {
        view.style.display = view._visable;
    } else {
        view.style.display = "none";
    }
}

let ShowView = (views, view_name) => {
    ForEachKey(views, view => {
        let show = false;

        if(view.attributes.view.value == view_name)
        {
            show = true; 
        }

        SetVisableView(view, show);
    });
}

let ShowCurrentWord = (word) => {
    saffle_word_text.innerHTML = word;
}

let SetScore = (new_score) => {
    score = new_score;
    window.localStorage.setItem("score", JSON.stringify(score));
    ids["score_text"].innerHTML = `Score: ${score}`;
}

let Toggleshuffle = () => {

    if(shuffling)
    {
        shuffling = false;
        ids["saffle_b"].classList.remove("selected");
        clearInterval(shuffle_int);
    } else {
        shuffling = true;
        ids["saffle_b"].classList.add("selected");
        current_word_id = GetRandomInt(words.length);
        shuffle_int = setInterval(() => {
            current_word_id = GetRandomInt(words.length - 1);
            ShowCurrentWord(words[current_word_id]);
        }, 50);
    }
}

let Main = () => {
    ids = Scan("[id]", "id");
    views = Scan("[view]", "view");

    ForEachKey(views, view => view._visable = view.style.display);

    ShowView(views, "main");

    Onclick(ids["ggw_b"], ShowView.bind(null, views, "generate_word"));
    Onclick(ids["whw_b"], ShowView.bind(null, views, "write_word"));
    Onclick(ids["gwb_b"], ShowView.bind(null, views, "main"));
    Onclick(ids["wwb_b"], ShowView.bind(null, views, "main"));

    Onclick(ids["saffle_b"],Toggleshuffle);

    Onclick(ids["score_add_b"], () => SetScore(score + 1));
    Onclick(ids["score_sub_b"], () => SetScore(score - 1));

    let local_score = window.localStorage.getItem("score");

    if(local_score) {
        SetScore(JSON.parse(local_score));
    }

}

Main();
